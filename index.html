<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Just Count Counter</title>
        <meta name="description" content="a multi purposes counter made for counting anything easily">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Just Count Counter</h1>
        <div class="counter">
            <p class="counter-name">counter 1</p>
            <div class="count-stack">
                <div class="minus">-</div>
                <div class="count">0</div>
                <div class="plus">+</div>
            </div>
        </div>
        <div class="counter">
            <p class="counter-name">counter 2</p>
            <div class="count-stack">
                <div class="minus">-</div>
                <div class="count">0</div>
                <div class="plus">+</div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
